      <h1 class="app__title">Focus To Do</h1>

      <form class="form">
        <input class="form__input" type="text" name="description" placeholder="Add a task, press Enter to save...">

        <div class="form__select-wrapper select-wrapper">
          <select class="select" name="priority">
            <option class="select__option" value="no-priority" selected>no priority</option>
            <option class="select__option" value="high">high</option>
            <option class="select__option" value="medium">medium</option>
            <option class="select__option" value="low">low</option>
          </select>
        </div>

  <dialog class="settings-overlay" id="settingsOverlay">
    <form class="settings-overlay__close-button-wrapper" method="dialog">
      <button class="settings-overlay__close-button button button--cross" type="submit">
        <span class="visually-hidden">Close settings menu</span>
      </button>
    </form>

    <form class="pomodoro-settings">
      <h2 class="pomodoro-settings__title">Settings</h2>

      <div class="pomodoro-settings__body">
        <label class="pomodoro-settings__label">Pomodoro Length
          <input class="pomodoro-settings__input" type="number" placeholder="Number of minutes">
        </label>

        <label class="pomodoro-settings__label">Short Break Length
          <input class="pomodoro-settings__input" type="number" placeholder="Number of minutes">
        </label>

        <label class="pomodoro-settings__label">Long Break Length
          <input class="pomodoro-settings__input" type="number" placeholder="Number of minutes">
        </label>

        <label class="pomodoro-settings__label">Long Break After
          <input class="pomodoro-settings__input" type="number" placeholder="Number of pomodoros">
        </label>
      </div>
    </form>
  </dialog>

  <dialog class="timer-overlay" id="timerOverlay">
    <form class="timer-overlay__close-button-wrapper" method="dialog">
      <button class="timer-overlay__close-button button button--cross" type="submit">
        <span class="visually-hidden">Close timer window</span>
      </button>
    </form>

    <div class="timer" data-timer-deadline="1">
      <h2 class="timer__title">Course. Focus To Do: design.</h2>
      <div class="timer__container">
        <div class="timer__progress"></div>
        <span class="timer__time">25:00</span>
      </div>
      <button class="timer__button button button--accent" type="button">Start</button>
    </div>
  </dialog>
</body>
</html>
